<html>
<head>  
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2", 
	title:{
		text: "Attention Time"
	},
	axisY: {
		title: "Attention Points"
	},
	data: [{        
		type: "column",  
		showInLegend: true, 
		legendMarkerColor: "grey",
		legendText: "Made by cow#3479",
		dataPoints: [      
			{ y: 800, label: "Mid-day Work" },
			{ y: 304,  label: "Morning Work" },
			{ y: 3243,  label: "Evening Work" },
			{ y: 524,  label: "Night Work" },
			{ y: 234,  label: "Mid-Night Work" },
		]
	}]
});
chart.render();

}
</script>
</head>
<body>
<div id="chartContainer" style="height: 640px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
